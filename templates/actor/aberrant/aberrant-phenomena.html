<div class="titlebar-container">
    <div class="square little left"></div>
    <svg class="title-line">
        <line x1="0" y1="11" x2="100%" y2="11" class="line-stroke"></line>
    </svg>
    <div class="title-line-header">{{localize "DGNS.Description"}}</div>
    <svg class="title-line">
        <line x1="0" y1="11" x2="100%" y2="11" class="line-stroke"></line>
    </svg>
    <div class="square little right"></div>
</div>

<!-- POTENTIALS SECTION -->

<div class="phenomena-container">

    <div class="section-header-container phenomena">
        <div class="section-header-titleblock">
            <div class="block-title gold">
                <h3>{{localize "DGNS.Phenomena"}}</h3>
                <a class="right bold icon item-add" data-item="phenomenon">+</a>
            </div>
            <svg class="tab-start-line" height="20" width="26">
                <line x1="0" y1="7" x2="10" y2="7" class="line-stroke"></line>
                <line x1="10" y1="7" x2="26" y2="23" class="line-stroke"></line>
            </svg>
        </div>

        <div class="section-header-legends section-legend-grid phenomenon">
            <div class="legend-name">
                <span>{{localize "DGNS.Rapture"}}</span>
            </div>
            <div class="legend-name">
                <span>{{localize "DGNS.Level"}}</span>
            </div>
        </div>
    </div>

    <div class="inventory-list item-list section-list">
        {{#each actor.phenomenonItems as |phenomenon p|}}
        <div class="weapon item entry-container section-entry-grid phenomenon entry-list-item"
            data-item-id="{{phenomenon.id}}">
            <a class="phenomenon-name dropdown">{{phenomenon.name}}</a>
            <div class="rapture">{{phenomenon.rapture}}</div>
            <div class="level">{{phenomenon.level}}</div>
            <a class="phenomenon-activate ">{{localize "DGNS.Activate"}}</a>

            <div class="item-controls">
                <div class="vertical-bar gold">
                    <svg height="15px" width="1px">
                        <line x1="0%" y1="0%" x2="0%" y2="14px"></line>
                    </svg>
                </div>
                <a class="icon item-post"><i class="fas fa-comment"></i></a>
                <a class="icon item-edit"><i class="fas fa-edit"></i></a>
                <a class="icon item-delete"><i class="fas fa-times"></i></a>
            </div>

        </div>
        {{/each}}
    </div>
</div>


<div class="footer-diamond">
    <div class="square little"></div>
    <div class="square little"></div>
    <div class="square little"></div>

</div>
