<header class="sheet-header">
  <div class="header-column header-line">
    <div class="square little left"></div>
    <svg class="start-line" height="11" width="9%">
      <line x1="0%" y1="5" x2="88%" y2="5" style="stroke: rgb(164, 164, 164); stroke-width: 1"></line>
      <line x1="88%" y1="5" x2="100%" y2="11" style="stroke: rgb(164, 164, 164); stroke-width: 1"></line>
    </svg>
    <svg class="title-line middle-left" height="11" width="100%">
      <line x1="0" y1="11" x2="100%" y2="11" style="stroke:black;stroke-width:1"></line>
    </svg>
    <div class="middle-name">{{localize (lookup (concat "TYPES.Item.Type" (capitalize item.type)) 'string')}}</div>
    <svg class="title-line middle-right" height="11" width="100%">
      <line x1="0" y1="11" x2="100%" y2="11" style="stroke:black;stroke-width:1"></line>
    </svg>
    <svg class="start-line" height="11" width="9%">
      <line x1="0%" y1="11" x2="12%" y2="5" style="stroke:rgb(164, 164, 164);stroke-width:1"></line>
      <line x1="12%" y1="5" x2="100%" y2="5" style="stroke:rgb(164, 164, 164);stroke-width:1"></line>
    </svg>
    <div class="square little right"></div>
  </div>
  <div class="break"></div>

  {{{drawImage item}}}

  <div class="header-column char-info middle">
    <!-- <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>-->

    <div class="sheet-field">
      <span class="field-name">{{localize "DGNS.Name"}}: </span>
      <input class="field-input" type="text" name="name" value="{{item.name}}" />
    </div>
    <div class="sheet-field">
      <span class="field-name">{{localize "DGNS.Origin"}}: </span>
      <input class="field-input" type="text" name="data.origin" value="{{data.origin}}" />
    </div>
    <div class="sheet-field">
      <span class="field-name">{{localize "DGNS.Prerequisite"}}: </span>
      <input class="field-input" type="text" name="data.prerequisite" value="{{data.prerequisite}}" />
    </div>
  </div>
</header>
